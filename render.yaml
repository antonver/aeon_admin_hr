services:
  # База данных PostgreSQL
  - type: pserv
    name: hr-admin-db
    env: postgresql
    plan: free
    ipAllowList: []

  # Бэкенд API
  - type: web
    name: hr-admin-backend
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: ./start.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hr-admin-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: BOT_TOKEN
        sync: false
      - key: NOTION_TOKEN
        sync: false
      - key: NOTION_DATABASE_ID
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
    healthCheckPath: /health
    autoDeploy: true

  # Фронтенд React
  - type: web
    name: hr-admin-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://hr-admin-backend.onrender.com
      - key: REACT_APP_TELEGRAM_BOT_USERNAME
        sync: false
    autoDeploy: true 