services:
  # База данных PostgreSQL
  - type: pserv
    name: hr-admin-db
    env: postgresql
    plan: free
    ipAllowList: []

  # Бэкенд API с фронтендом
  - type: web
    name: hr-admin-backend
    env: python
    plan: free
    buildCommand: |
      # Принудительно очищаем кэш и пересобираем фронтенд
      echo "🧹 Очищаем кэш и старые файлы..."
      rm -rf frontend/node_modules frontend/build backend/static/*
      
      # Запускаем pre-build скрипт
      ./pre-build.sh
      
      # Запускаем основной build скрипт
      ./build.sh
      
      # Создаем временную метку для принудительного обновления
      echo "📝 Создаем временную метку обновления..."
      echo "Build timestamp: $(date +%s)" > backend/static/.build-timestamp
      echo "Last updated: $(date)" >> backend/static/.build-timestamp
    startCommand: ./start-gunicorn.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hr-admin-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: BOT_TOKEN
        sync: false
      - key: NOTION_TOKEN
        sync: false
      - key: NOTION_DATABASE_ID
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: FORCE_CACHE_BUST
        value: "true"
      - key: BUILD_TIMESTAMP
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true
    branch: main

 