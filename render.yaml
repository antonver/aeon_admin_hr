services:
  # База данных PostgreSQL
  - type: pserv
    name: hr-admin-db
    env: postgresql
    plan: free
    ipAllowList: []

  # Бэкенд API с фронтендом
  - type: web
    name: hr-admin-backend
    env: python
    plan: free
    buildCommand: |
      # Устанавливаем Node.js для сборки фронтенда
      curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
      apt-get install -y nodejs
      
      # Собираем фронтенд
      cd frontend
      npm install
      npm run build
      cd ..
      
      # Запускаем основной build скрипт
      ./build.sh
    startCommand: ./start-gunicorn.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hr-admin-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: BOT_TOKEN
        sync: false
      - key: NOTION_TOKEN
        sync: false
      - key: NOTION_DATABASE_ID
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
    healthCheckPath: /health
    autoDeploy: true
    branch: main

 